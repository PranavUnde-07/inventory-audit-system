<!DOCTYPE html> 
<html lang="en"> 
<head>     
  <meta charset="UTF-8">     
  <meta name="viewport" content="width=device-width, initial-scale=1.0">     
  <title>D-Mart Reports</title>     
  <!-- Tailwind CSS -->     
  <script src="https://cdn.tailwindcss.com"></script>     
  <!-- Google Fonts: Inter -->     
  <link rel="preconnect" href="https://fonts.googleapis.com">     
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>     
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">     
  <link rel="stylesheet" href="pranav.css">     
  <!-- Lucide Icons -->     
  <script src="https://unpkg.com/lucide-react@0.292.0/dist/lucide-react.js"></script>     
  <script>       
    tailwind.config = {         
      theme: {           
        extend: {             
          colors: {               
            'custom-purple': '#6D5BD0',               
            'custom-light-purple': '#F0EEFF',               
            'custom-background': '#F8F9FE',               
            'custom-gray': '#A0AEC0',               
            'custom-dark-gray': '#4A5568',               
            'custom-light-gray': '#F7FAFC',               
            'custom-green': '#48BB78',               
            'custom-red': '#F56565',             
          },             
          fontFamily: {               
            inter: ['Inter', 'sans-serif'],             
          },           
        }         
      }       
    }     
  </script> 
</head> 

<body class="bg-custom-background text-custom-dark-grey">     
  <!-- Main container with fixed screen height -->     
  <div class="flex h-screen">         
    <!-- Left Sidebar -->         
    <aside class="w-64 bg-white p-6 flex flex-col justify-between">             
      <div>                 
        <div class="mb-8">                     
          <h1 class="text-3xl font-bold text-center text-grey-800">D-Mart</h1>                 
        </div>                 
        <nav>                     
          <ul>                         
            <li class="mb-2">                             
              <a href="#" class="flex items-center p-3 hover:bg-gray-100 rounded-lg">                                 
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sidebar-icon mr-3"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>                                 DASHBOARD                             
              </a>                         
            </li>                         
            <li class="mb-2">                             
              <a href="#" class="flex items-center p-3 hover:bg-gray-100 rounded-lg">                                 
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sidebar-icon mr-3"><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"></path><path d="m3.3 7 8.7 5 8.7-5"></path><path d="M12 22V12"></path></svg>                                 INVENTORY                             
              </a>                         
            </li>                         
            <li class="mb-2">                             
              <a href="#" class="flex items-center p-3 hover:bg-gray-100 rounded-lg">                                 
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sidebar-icon mr-3"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect width="8" height="4" x="8" y="2" rx="1" ry="1"></rect></svg>                                 BILLING                             
              </a>                         
            </li>                         
            <li class="mb-2">                             
              <a href="#" class="flex items-center p-3  hover:bg-grey-100 rounded-lg">                                 
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sidebar-icon mr-3"><path d="M3 3v18h18"></path><path d="M18.7 8a6 6 0 0 0-8.4-8.4"></path><path d="M13 10.5a2.5 2.5 0 0 1-3.5-3.5"></path></svg>                                 REPORTS                             
              </a>                         
            </li>                         
            <li>                             
              <a href="#" class="flex items-center p-3 hover:bg-gray-100 rounded-lg">                                 
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sidebar-icon mr-3"><circle cx="12" cy="12" r="10"></circle><path d="M12 16v-4"></path><path d="M12 8h.01"></path></svg>                                 ABOUT                             
              </a>                         
            </li>                     
          </ul>                 
        </nav>             
      </div>             
      <div class="flex items-center">                 
        <img src="https://placehold.co/40x40/E2E8F0/4A5568?text=OM" alt="User Avatar" class="rounded-full mr-3">                 
        <div>                     
          <p class="font-semibold">OM KHEBADE</p>                     
          <a href="#" class="text-sm text-custom-purple">View Profile</a>                 
        </div>                 
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-auto text-gray-500"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>             
      </div>         
    </aside>      

    <!-- Main Content -->     
    <main class="flex-1 p-8 overflow-y-auto">       
      <h1 class="text-2xl font-bold mb-6">         
        Edit User Profile         
        <a href="#" class="text-indigo-600 text-sm">Preview â†’</a>       
      </h1>       

      <div class="grid grid-cols-2 gap-6">         
        <!-- Left Side -->         
        <div class="space-y-6">           
          <!-- Profile Photo Box -->
        <div class="bg-[#F5E6FF] p-2 rounded-xl shadow">            
          <div class="relative">             
            <div class="h-32 rounded-lg bg-gradient-to-r from-pink-400 via-yellow-300 to-green-300"></div>                        
          </div>           

          <div class="mt-8 ml-2">
            <img id="profilePreview" src="https://via.placeholder.com/80" class="w-16 h-16 rounded-full border">             
            <p class="font-semibold">Your Photo</p>             
            <p class="text-xs text-gray-500">This will be displayed in your profile</p>             
            <div class="flex space-x-3 mt-3 items-center">  
              
              <input type="file" id="uploadProfileInput" accept="image/*" class="hidden" onchange="previewImage(event,'profilePreview')">   
              <button onclick="document.getElementById('uploadProfileInput').click()" class="px-3 py-1 bg-gray-200 text-sm rounded">Upload New</button>               
              <button class="px-3 py-1 bg-indigo-600 text-white text-sm rounded">Save</button>             
            </div>         
          </div>                         
        </div>
          <!-- Personal Information -->           
          <div class="bg-[#F5E6FF] p-6 rounded-xl shadow">             
            <h3 class="font-semibold text-lg mb-4">Personal Information</h3>             
            <label class="block text-sm font-medium">Full Name</label>             
            <input type="text" class="w-full border rounded-lg px-3 py-2 mb-3">             
            <label class="block text-sm font-medium">Email</label>             
            <input type="email" class="w-full border rounded-lg px-3 py-2 mb-3">             
            <label class="block text-sm font-medium">Phone Number</label>             
            <input type="text" class="w-full border rounded-lg px-3 py-2 mb-3">             
            <label class="block text-sm font-medium">Social Media Account</label>             
            <input type="url" placeholder="https://..." class="w-full border rounded-lg px-3 py-2">           
          </div>         
        </div>          

        <!-- Right Side -->         
        <div class="bg-[#F5E6FF] p-6 rounded-xl shadow">           
          <h3 class="font-semibold text-lg mb-4">Store Information</h3>           

          <!-- Store Logo Upload -->           
          <label class="block text-sm font-medium">Store Logo</label>           
          <div class="flex gap-3 items-center mb-3">             
            <img id="storeLogoPreview" src="https://via.placeholder.com/80" alt="Store Logo" class="w-16 h-16 rounded-full">              

            <!-- Hidden File Input -->             
            <input type="file" id="uploadLogoInput" accept="image/*" class="hidden" onchange="previewImage(event,'storeLogoPreview')">              

            <div class="flex gap-2">               
              <button onclick="document.getElementById('uploadLogoInput').click()" class="px-3 py-2 bg-gray-200 rounded-lg">Upload New</button>               
              <button class="px-3 py-2 bg-blue-500 text-white rounded-lg">Save</button>             
            </div>           
          </div>           

          <label class="block text-sm font-medium">Store Name</label>           
          <input type="text" class="w-full border rounded-lg px-3 py-2 mb-3">           

          <label class="block text-sm font-medium mb-1">Store No.</label>           
          <input type="text" class="w-full mb-4 p-2 border rounded">           

          <label class="block text-sm font-medium">Address</label>           
          <textarea class="w-full border rounded-lg px-3 py-2 mb-3"></textarea>           

          <label class="block text-sm font-medium">GST Number</label>           
          <div class="flex gap-2 mb-3">             
            <input type="text" class="flex-1 border rounded-lg px-3 py-2">             
            <button class="px-3 py-2 bg-blue-500 text-white rounded-lg">Verify</button>           
          </div>           

          <label class="block text-sm font-medium">Shop Licence</label>           
          <input type="file" class="w-full border rounded-lg px-3 py-2">         
        </div>       
      </div>     
    </main>   
  </div>    

  <!-- JavaScript for Preview -->   
  <script>   
    function previewImage(event, previewId) {     
      const reader = new FileReader();     
      reader.onload = function(){       
        document.getElementById(previewId).src = reader.result;     
      };     
      reader.readAsDataURL(event.target.files[0]);   
    } 
  </script>   
</body> 
</html>
