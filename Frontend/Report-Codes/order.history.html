                <!-- Table Container with scroll -->

                            <thead class="bg-gray-50 text-gray-600 text-sm sticky top-0 z-10">
                                <tr>
                                    <th class="p-4 rounded-tl-xl">BILL NO.</th>
                                    <th class="p-4">BILLING DATE</th>
                                    <th class="p-4">CUSTOMER NAME</th>
                                    <th class="p-4">STATUS</th>
                                    <th class="p-4">AMOUNT</th>
                                    <th class="p-4 rounded-tr-xl"></th>

                            </thead>

                                <!-- Rows dynamically injected -->
                            </tbody>

                <!-- Pagination -->
                <div class="flex justify-center items-center space-x-4 mt-6">
                    <button id="prevPage" class="px-2 py-1 border rounded text-gray-500 bg-gray-100 cursor-not-allowed">◀</button>
                    <span id="pageInfo" class="text-gray-700">Page 1 / 2</span>
                    <button id="nextPage" class="px-2 py-1 border rounded text-gray-700 bg-gray-100">▶</button>
                </div>
            </div>
        </main>

    <!-- JavaScript for dynamic table generation -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.querySelector('.data-table tbody');
            const nextPageBtn = document.getElementById('nextPage');
            const prevPageBtn = document.getElementById('prevPage');
            const pageInfoSpan = document.getElementById('pageInfo');
            let currentPage = 1;
            const rowsPerPage = 10;

            // Dummy Data (50 entries)
            const orderData = [];
            for (let i = 1; i <= 50; i++) {
                orderData.push({
                    billNo: `#0${i}`,
                    date: 'Aug 04, 2025',
                    customer: `Customer ${i}`,
                    phone: `+91 90000000${i}`,
                    status: i % 3 === 0 ? 'Pending' : 'Paid',
                    amount: `₹${(i * 500).toLocaleString()}`
                });
            }

            const totalPages = Math.ceil(orderData.length / rowsPerPage);

            const renderTableRows = (page) => {
                tableBody.innerHTML = '';
                const start = (page - 1) * rowsPerPage;
                const end = start + rowsPerPage;
                const paginatedData = orderData.slice(start, end);

                paginatedData.forEach(order => {
                    let statusClass = order.status === 'Paid'
                        ? 'bg-purple-100 text-purple-700'
                        : 'bg-yellow-100 text-yellow-700';

                    const row = document.createElement('tr');
                    row.className = 'border-b border-gray-200 hover:bg-gray-50';
                    row.innerHTML = `
                        <td class="p-4 font-semibold">${order.billNo}</td>
                        <td class="p-4">${order.date}</td>
                        <td class="p-4">
                            <p>${order.customer}</p>
                            <p class="text-xs text-gray-500">${order.phone}</p>
                        </td>
                        <td class="p-4">
                            <span class="px-2 py-1 rounded-full text-xs font-medium ${statusClass}">${order.status}</span>
                        </td>
                        <td class="p-4 font-medium">${order.amount}</td>
                        <td class="p-4">
                            <button class="bg-purple-50 hover:bg-purple-100 text-purple-700 text-sm font-medium py-1 px-3 rounded-lg">View</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
                pageInfoSpan.textContent = `Page ${page} / ${totalPages}`;
            };

            const updatePaginationButtons = () => {
                prevPageBtn.disabled = currentPage === 1;
                nextPageBtn.disabled = currentPage === totalPages;
                prevPageBtn.classList.toggle('cursor-not-allowed', currentPage === 1);
                nextPageBtn.classList.toggle('cursor-not-allowed', currentPage === totalPages);
                prevPageBtn.classList.toggle('text-gray-500', currentPage === 1);
                nextPageBtn.classList.toggle('text-gray-500', currentPage === totalPages);
            };

            nextPageBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTableRows(currentPage);
                    updatePaginationButtons();
                }
            });

            prevPageBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTableRows(currentPage);
                    updatePaginationButtons();
                }
            });

            // Initial render
            renderTableRows(currentPage);
            updatePaginationButtons();
        });
    </script>
